<html>
  <head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="bower_components/bootstrap-select/dist/css/bootstrap-select.css" rel="stylesheet" type="text/css">
    <link href="css/pv_graphic.css" rel="stylesheet" type="text/css">
    <style>
      .nice_background {
        background-color:#F8F8F8;
        background-image:url("asset/black-twill.png");
      }
      @media screen and (orientation: landscape){
        .main {
          height:100%;
          width:50%;
        }
        .pv_graph {
          height:50%;
          width:100%;
        }
        #main_container {
          flex-direction:row;
        }
        #mic_graph_container {
          flex-direction:column;
          height:100%;
          width:100%;
        }
        #qr_code {
          height:100%;
          width:50%;
        }
      }
      @media screen and (orientation: portrait){
        .main {
          height:50%;
          width:100%;
        }
        .pv_graph {
          height:100%;
          width:50%;
        }
        #main_container {
          flex-direction:column;
        }
        #mic_graph_container {
          flex-direction:row;
          height:100%;
          width:100%;
        }
        #pitch_graph {
          border-right:2px solid rgba(0, 0, 0, 0.5);
        }
        #volume_graph {
          border-left:2px solid rgba(0, 0, 0, 0.5);
        }
        #qr_code {
          height:50%;
          width:100%;
        }
      }
      body,html {
        height:100%;
        margin:0;
        overflow:hidden;
        padding:0;
        width:100%;
      }
      button {
        border-radius: 0 !important;
      }
      div {
        border: 2px none red;
      }
    </style>
  </head>
  <body>
    <div id="main_container" style="display:flex;height:100%;width:100%;">
      <div class="main" id="qr_code" style="align-items:center;display:flex;flex:1;justify-content:center;"></div>

              <button class="btn btn-success" id="qr_activate" style="flex:1;" type="button">activate</button>
              <button class="btn btn-primary" id="qr_generate" style="flex:1;" type="button">generate</button>

    <script src="bower_components/jquery/dist/jquery.js"                        type="text/javascript"></script>

    <script src="looseless_lib/qrcode.js"                                       type="text/javascript"></script>

    <script src="detection/detection_face.js"                                   type="text/javascript"></script>
    <script src="detection/detection_presence.js"                               type="text/javascript"></script>

    <script>
      var mode_go_to                              = false;                              // Variable to determine if the graph is taken from previous or recent data.
      var resize_graph_client_demo                = 0;
      var resize_graph_client_demo_start          = false;
      var resize_graph_pitch                      = 0;
      var resize_graph_pitch_start                = false;
      var resize_graph_pv                         = 0;
      var resize_graph_pv_start                   = false;
      var resize_graph_volume                     = 0;
      var resize_graph_volume_start               = false;
      var resize_video                            = 0;                                  // Timer until video is resized. This is necessary to wait until all `<div>`s get into fit size.
      var resize_video_start                      = false;                              // Flag to start the timer to resize video stream from web cam.
      var video_container_shortest_dimension      = null;                               // The current shortest dimension from the video container.
      var video_container_shortest_dimension_prev = video_container_shortest_dimension; // Make sure the only resize the video only if it has its size changed.
      var window_focus                            = true;

      div_container_pitch_graph  = "#pitch_graph";
      div_container_volume_graph = "#volume_graph";
      layout_delay_in_second     = 1; // Delay in second to wait until all `<div>`s are properly adjusted.

      function insert_from_url_dt () {
          var dt_value = String(window.location.href).split("?dt=")[1];
          dt_value = (dt_value === undefined) ? undefined : dt_value.split("?")[0];
          if (dt_value !== undefined) {
            $("#dt_value").val(dt_value);
            $("#dt_go_to").click();
          }
          $("#qr_value").blur();
      }

      function pv_graph_init (_function, _has_inited, _init_time_in_second, _wait, _wait_start) {
        if (!_has_inited && _wait_start) {
          _wait ++;
          if (_wait > _init_time_in_second) {
            _function();
            _has_inited = true;
            _wait_start = false;
          }
        }
        return [_has_inited, _wait, _wait_start];
      }

      function video_resize () {
        video_container_shortest_dimension = $("#video_container_container").height() <= $("#video_container_container").width() ? $("#video_container_container").height() : $("#video_container_container").width(); // Check the shortest dimension.
        video_container_shortest_dimension = video_container_shortest_dimension > 320 ? 320 : video_container_shortest_dimension; // Make sure it is not larger  than 320 pixels. After 320 pixels the memory usage will be soared up high.

        if (
          video_container_shortest_dimension != video_container_shortest_dimension_prev &&
          video_container_shortest_dimension >= 10
        ) {
          $("#video")           .attr("height",        video_container_shortest_dimension*(3/4));
          $("#video")           .attr("width" ,        video_container_shortest_dimension);
          $("#video")           .css("height" , Number(video_container_shortest_dimension*(3/4)) + "px");
          $("#video")           .css("width"  ,        video_container_shortest_dimension + "px");
          $("#video_container") .css("height" , Number(video_container_shortest_dimension*(3/4)) + "px");
          $("#video_container") .css("width"  ,        video_container_shortest_dimension + "px");
          $("#video_track_face").attr("height",        video_container_shortest_dimension*(3/4));
          $("#video_track_face").attr("width" ,        video_container_shortest_dimension);
          $("#video_track_face").css("height" , Number(video_container_shortest_dimension*(3/4)) + "px");
          $("#video_track_face").css("width"  ,        video_container_shortest_dimension + "px");

          // Re - adjust tracking.
          face_detection_onload();

          video_container_shortest_dimension_prev = video_container_shortest_dimension;
        }
      }

      $("#cam_tab").click(function () {
        resize_video_start = true;
      });

      $("#dt_go_to").click(function () {
        mode_go_to = true;
      });

      $("#dt_recent").click(function () {
        mode_go_to = false;
      });

      $("#graph_demo_tab").click(function () {
        resize_graph_client_demo_start = true;
      });

      $("#mic_tab").click(function () {
        resize_graph_pitch_start  = true;
        resize_graph_volume_start = true;
        resize_graph_pv_start     = true;
      });

      $(document).ready(function () {
        demo_client_init();

        init_qr_code();

        insert_from_url_qr_code();
        insert_from_url_dt();

        face_detection_onload();
        presence_detection_onload();
        pv_detection_onload();

        video_resize();
      });

      $(window)
        .blur (function () { window_focus = false; })
        .focus(function () { window_focus = true ; })
        .resize(function () {
          init_qr_code();

          video_resize();
          demo_client_graph_resize();

          if (has_inited_pitch_graph && has_inited_volume_graph) {
            pitch_graph_resize();
            volume_graph_resize();
          }
        });

      window.setInterval(function () {
        pitch_update  = true; // Basically loop for pitch  detection.
        volume_update = true; // Basically loop for volume detection.
        presence_detection_loop();

        // Initiate the pitch and volume graph.
        var pitch_init = pv_graph_init(pitch_graph_init, has_inited_pitch_graph, layout_delay_in_second, resize_graph_pitch, resize_graph_pitch_start);
        var volume_init = pv_graph_init(volume_graph_init, has_inited_volume_graph, layout_delay_in_second, resize_graph_volume, resize_graph_volume_start);
        // Set the primitives back because the damn JavaScript cannot refer to reference on primitive type data!
        has_inited_pitch_graph = pitch_init[0]; resize_graph_pitch = pitch_init[1]; resize_graph_pitch_start = pitch_init[2];
        has_inited_volume_graph = volume_init[0]; resize_graph_volume = volume_init[1]; resize_graph_volume_start = volume_init[2];

        if (resize_graph_client_demo_start) {
          resize_graph_client_demo ++;
          if (resize_graph_client_demo > layout_delay_in_second) {
            demo_client_graph_resize();
            resize_graph_client_demo_start = false;
          }
        }

        // Resize `<video>` and all components of face tracking but wait `layout_delay_in_second` seconds to let the `<div>` grows first.
        // CAUTION: Code maybe not optimized here! It needs to efficiently checks if `resize_video_start == true` and check if there is height or width of 0.
        if (resize_video_start) {
          resize_video ++;
          if (resize_video > layout_delay_in_second) {
            // Optimization can be done here. For example make codes to check if there is a change in size in all video containers.
            // If there is change then resize the video.
            video_resize();
            resize_video_start = false;
          }
        }
        // Make a safe pre - caution if the video has any dimensions of 0 then keep resizing it.
        if (video_container_shortest_dimension <= 10) { video_resize(); }

        // Resize graph but wait `layout_delay_in_second` seconds to let the `<div>` grows first.
        if (resize_graph_pv_start) {
          resize_graph_pv ++;
          if (resize_graph_pv > layout_delay_in_second) {
            if (
              // Check if both graphs were already exists.
              (has_inited_pitch_graph && has_inited_volume_graph) &&
              // Check if there is a difference in size between each graph dimensions and its container dimension.
              (
                (height_pitch_graph  !== ($(div_container_pitch_graph).height()  - bottom_padding_pitch_graph))  ||
                (width_pitch_graph   !==  $(div_container_pitch_graph).width())                                  ||
                (height_volume_graph !== ($(div_container_volume_graph).height() - bottom_padding_volume_graph)) ||
                (width_volume_graph  !==  $(div_container_volume_graph).width())
              )
            ) {
              //console.log((has_inited_pitch_graph && has_inited_volume_graph));
              //console.log(height_pitch_graph  + " !== " + ($(div_container_pitch_graph).height() - bottom_padding_pitch_graph)   + " = " + (height_pitch_graph  !== ($(div_container_pitch_graph).height() - bottom_padding_pitch_graph)));
              //console.log(width_pitch_graph   + " !== " +  $(div_container_pitch_graph).width()                                  + " = " + (width_pitch_graph   !==  $(div_container_pitch_graph).width()));
              //console.log(height_volume_graph + " !== " + ($(div_container_volume_graph).height() - bottom_padding_volume_graph) + " = " + (height_volume_graph !== ($(div_container_volume_graph).height() - bottom_padding_volume_graph)));
              //console.log(width_volume_graph  + " !== " +  $(div_container_volume_graph).width()                                 + " = " + (width_volume_graph  !==  $(div_container_volume_graph).width()));
              pitch_graph_resize();
              volume_graph_resize();
            }
            resize_graph_pv = 0;
            resize_graph_pv_start = false;
          }
        }
      }, 1000);
      window.setInterval(function () {
        // Only do simulation when the `#graph_demo` is active
        if ($("#graph_demo").hasClass("active") && window_focus) { demo_client_all(); }
      }, 2000);
    </script>
  </body>
</html>
