<html>
  <head>
    <style>
      .graph .axis {
        stroke-width:1;
      }
      .graph .axis .domain {
        fill:none;
        stroke:black;
      }
      .graph .axis .tick line {
        stroke:black;
      }
      .graph .axis .tick text {
        fill:black;
        font-size:0.7em;
      }
      .graph .group {
        fill:none;
        stroke:black;
        stroke-width:1.5;
      }
      body {
        font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="graph"></div>
    <script src="http://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script>
      var duration = 750;
      var limit = 60;
      var now = new Date(Date.now() - duration);

      var width = 500;
      var height = 200;

      var groups = {
        current:{
          value:0,
          color:"orange",
          data:d3.range(limit).map(function () {
            return 0;
          })
        },
        output:{
          value:0,
          color:"grey",
          data:d3.range(limit).map(function () {
            return 0;
          })
        },
        target:{
          value:0,
          color:"green",
          data:d3.range(limit).map(function () {
            return 0;
          })
        }
      };

      var x_test = d3.scaleTime()
        .domain([now - (limit - 2), now - duration])
        .range([0, width]);
      var y_test = d3.scaleLinear()
        .domain([0, 100])
        .range([height, 0]);

      console.log(typeof x_test);
      console.log(typeof y_test);

      var line = d3.line()
        .curve(d3.curveBasis)
        .x(function (d, i) {
          return x_test(now - (limit - 1 - i)*duration);
        })
        .y(function (d) {
          return y_test(d);
        });

      var svg = d3.select(".graph").append("svg")
        .attr("class", "chart")
        .attr("width", width)
        .attr("height", height + 50);

      var axis = svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(x_test.axis = d3.axisBottom().scale(x_test));

      var paths = svg.append("g")

      for (var name in groups) {
        var group = groups[name];
        console.log(group.data);
        console.log([group.data]);
        group.path = paths.append("path")
          .data([group.data])
          .attr("class", name + " group")
          .style("stroke", group.color);
      }

      function tick () {
        now = new Date();

        //console.log(line);
        //console.log(typeof line);

        for (var name in groups) {
          var group = groups[name];
          group.data.push(20 + Math.random()*100);
          group.path.attr("d", line);
        }

        x_test.domain([now - (limit - 2)*duration, now - duration])

        axis.transition()
          .duration(duration)
          .ease(d3.easeLinear)
          .call(x_test.axis);

        paths.attr("transform", null)
            .transition()
            .attr("transform", "translate(" + x_test(now - (limit - 1)*duration) + ")")
            .duration(duration)
            .ease(d3.easeLinear)
            .on("end", tick);

        //Remove oldest data point from each groups.
        for (var name in groups) {
            var group = groups[name];
            group.data.shift();
        }
      }

      tick();
    </script>
  </body>
</html>
